<h3>Listado de heroes</h3>

<h3 *ngIf="deletedHero; else nothingWasDeleted"> Heroe Borrado <small class="text-danger"> {{deletedHero}} </small></h3>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger"> Borrar ultimo heroe </button>

<ul class="mt-2 list-group">

<li *ngFor="let hero of heroNames" class="list-group-item">{{hero}}</li>

</ul>
