


<h4>Add Character</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" name="name" placeholder="character name">

  <input type="text" [(ngModel)]="character.power" class="form-control mb-2" name="power" placeholder="999">

  <button type="submit" class="btn btn-primary">add</button>

</form>
